<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Asort Design{% endblock %}</title>
    <style>
      :root {
        color-scheme: light;
        --bg: #f7f7f4;
        --card: #ffffff;
        --text: #222222;
        --muted: #666666;
        --accent: #1f6feb;
        --border: #e2e2dd;
      }
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: var(--bg);
        color: var(--text);
      }
      header {
        padding: 24px 32px;
        border-bottom: 1px solid var(--border);
        background: var(--card);
      }
      header h1 {
        margin: 0;
        font-size: 20px;
      }
      main {
        max-width: 960px;
        margin: 24px auto 64px;
        padding: 0 24px;
      }
      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 16px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.03);
      }
      label {
        display: block;
        font-weight: 600;
        margin-bottom: 6px;
      }
      input[type="text"],
      textarea,
      select {
        width: 100%;
        padding: 10px;
        border: 1px solid var(--border);
        border-radius: 6px;
        font-size: 14px;
      }
      textarea {
        min-height: 160px;
        resize: vertical;
      }
      .row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
      }
      .actions {
        margin-top: 16px;
        display: flex;
        gap: 12px;
        align-items: center;
      }
      .button {
        background: var(--accent);
        color: white;
        border: none;
        padding: 10px 14px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        text-decoration: none;
        display: inline-block;
      }
      .muted {
        color: var(--muted);
        font-size: 13px;
      }
      .badge {
        display: inline-block;
        padding: 2px 8px;
        border-radius: 999px;
        background: #eef3ff;
        color: #1f4cb0;
        font-size: 12px;
        font-weight: 600;
      }
      .error {
        color: #b42318;
        font-weight: 600;
      }
      @media (max-width: 720px) {
        .row {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Asort Design</h1>
    </header>
    <main>
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
