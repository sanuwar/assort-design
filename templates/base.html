<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Asort Design{% endblock %}</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap");

      :root {
        color-scheme: light;
        --bg: #0f141c;
        --bg-2: #0b0f15;
        --card: rgba(22, 28, 40, 0.92);
        --card-border: rgba(131, 160, 255, 0.12);
        --text: #f2f6fb;
        --muted: #b5bfd1;
        --accent: #4c7dff;
        --accent-2: #5cf2d6;
        --danger: #ff6b6b;
        --glow: 0 0 40px rgba(76, 125, 255, 0.2);
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Space Grotesk", "Segoe UI", sans-serif;
        background:
          radial-gradient(circle at 10% 20%, rgba(76, 125, 255, 0.18), transparent 35%),
          radial-gradient(circle at 90% 10%, rgba(92, 242, 214, 0.14), transparent 40%),
          linear-gradient(160deg, var(--bg), var(--bg-2));
        color: var(--text);
        min-height: 100vh;
      }
      header {
        padding: 22px 32px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.06);
        backdrop-filter: blur(16px);
        background: rgba(10, 14, 20, 0.75);
        position: sticky;
        top: 0;
        z-index: 5;
      }
      .nav {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
      }
      .brand {
        font-size: 20px;
        letter-spacing: 0.4px;
        font-weight: 600;
        color: var(--text);
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 10px;
      }
      .brand::before {
        content: "";
        width: 10px;
        height: 10px;
        border-radius: 999px;
        background: linear-gradient(140deg, var(--accent), var(--accent-2));
        box-shadow: var(--glow);
        display: inline-block;
      }
      .nav-links {
        display: flex;
        gap: 16px;
        font-weight: 600;
      }
      .nav-links a {
        color: var(--text);
        text-decoration: none;
        font-size: 14px;
        padding: 6px 10px;
        border-radius: 999px;
        border: 1px solid transparent;
      }
      .nav-links a:hover {
        border-color: rgba(92, 242, 214, 0.35);
        color: var(--accent-2);
      }
      main {
        max-width: 1200px;
        margin: 32px auto 80px;
        padding: 0 28px;
      }
      .card {
        background: var(--card);
        border-top: 1px solid var(--card-border);
        border-bottom: 1px solid var(--card-border);
        border-left: none;
        border-right: none;
        border-radius: 16px;
        padding: 22px;
        margin-bottom: 18px;
        box-shadow: 0 20px 45px rgba(0, 0, 0, 0.25);
        backdrop-filter: blur(18px);
      }
      .card h2,
      .card h3 {
        margin-top: 0;
        text-align: center;
      }
      label {
        display: block;
        font-weight: 600;
        margin-bottom: 8px;
        color: #cfd6e2;
      }
      input[type="text"],
      textarea,
      select {
        width: 100%;
        padding: 12px 14px;
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 10px;
        font-size: 14px;
        background: rgba(10, 12, 18, 0.8);
        color: var(--text);
        font-family: "Space Grotesk", sans-serif;
      }
      textarea {
        min-height: 180px;
        resize: vertical;
      }
      .row {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 18px;
      }
      .actions {
        margin-top: 16px;
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        align-items: center;
      }
      .button {
        background: linear-gradient(135deg, var(--accent), #3d5cff);
        color: #0b0f14;
        border: none;
        padding: 10px 16px;
        border-radius: 10px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 600;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        box-shadow: var(--glow);
      }
      .button:hover {
        transform: translateY(-1px);
        transition: transform 0.2s ease;
      }
      .link-card {
        display: block;
        color: inherit;
        text-decoration: none;
        padding: 10px;
        border-radius: 12px;
        border: 1px solid transparent;
      }
      .link-card:hover {
        border-color: rgba(92, 242, 214, 0.35);
        background: rgba(20, 28, 40, 0.6);
      }
      a {
        color: var(--accent-2);
      }
      a:hover {
        color: #9cf8e5;
      }
      .muted {
        color: var(--muted);
        font-size: 13px;
      }
      .badge {
        display: inline-block;
        padding: 2px 10px;
        border-radius: 999px;
        background: rgba(92, 242, 214, 0.15);
        color: var(--accent-2);
        font-size: 12px;
        font-weight: 600;
      }
      .badge-inline {
        margin-left: 8px;
        vertical-align: middle;
      }
      .tooltip {
        position: relative;
        cursor: help;
      }
      .tooltip::after {
        content: attr(data-tip);
        position: absolute;
        left: 50%;
        bottom: 130%;
        transform: translateX(-50%);
        background: rgba(6, 10, 16, 0.95);
        color: var(--text);
        padding: 8px 10px;
        border-radius: 8px;
        font-size: 12px;
        white-space: nowrap;
        border: 1px solid rgba(255, 255, 255, 0.12);
        box-shadow: 0 14px 30px rgba(0, 0, 0, 0.35);
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.2s ease;
        z-index: 20;
      }
      .tooltip:hover::after {
        opacity: 1;
      }
      .status-chip {
        display: inline-flex;
        align-items: center;
        padding: 2px 10px;
        border-radius: 999px;
        font-size: 11px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        border: 1px solid transparent;
      }
      .status-completed {
        color: #0b1512;
        background: rgba(92, 242, 214, 0.7);
        border-color: rgba(92, 242, 214, 0.9);
      }
      .status-running {
        color: #0b1016;
        background: rgba(76, 125, 255, 0.65);
        border-color: rgba(76, 125, 255, 0.9);
      }
      .status-failed {
        color: #1b0d0d;
        background: rgba(255, 107, 107, 0.8);
        border-color: rgba(255, 107, 107, 0.9);
      }
      .status-pending {
        color: #16120a;
        background: rgba(255, 201, 92, 0.75);
        border-color: rgba(255, 201, 92, 0.9);
      }
      .error {
        color: var(--danger);
        font-weight: 600;
      }
      .toggle-row {
        display: flex;
        gap: 12px;
        align-items: center;
        margin: 8px 0 12px;
      }
      .toggle-row label {
        font-weight: 500;
      }
      details summary {
        cursor: pointer;
        font-weight: 600;
        list-style: none;
      }
      details summary::-webkit-details-marker {
        display: none;
      }
      details summary::after {
        content: "▾";
        float: right;
        color: var(--muted);
      }
      details[open] summary::after {
        content: "▴";
      }
      .legend-list {
        margin: 12px 0 0;
        padding-left: 18px;
      }
      .pagination {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 12px;
      }
      .search-bar {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        margin-top: 12px;
      }
      .search-bar input[type="text"] {
        flex: 1 1 260px;
      }
      .stat-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 14px;
        margin-top: 12px;
      }
      .stat-card {
        padding: 14px;
        border-radius: 12px;
        background: rgba(8, 12, 18, 0.75);
        border: 1px solid rgba(255, 255, 255, 0.08);
        text-align: center;
      }
      .stat-value {
        font-size: 24px;
        font-weight: 700;
        color: var(--accent-2);
      }
      .sticky-actions {
        position: sticky;
        top: 78px;
        z-index: 4;
        display: flex;
        gap: 12px;
        align-items: center;
        justify-content: center;
        padding: 12px 16px;
        border-radius: 12px;
        background: rgba(10, 14, 20, 0.85);
        border: 1px solid rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(12px);
        margin-bottom: 16px;
        max-width: 720px;
        margin-left: auto;
        margin-right: auto;
      }
      .loading-overlay {
        position: fixed;
        inset: 0;
        background: rgba(8, 12, 18, 0.7);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 999;
      }
      .loading-overlay.active {
        display: flex;
      }
      .loading-card {
        background: rgba(18, 24, 33, 0.95);
        border: 1px solid rgba(255, 255, 255, 0.12);
        padding: 24px 32px;
        border-radius: 14px;
        text-align: center;
        box-shadow: 0 20px 45px rgba(0, 0, 0, 0.35);
      }
      .spinner {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        border: 3px solid rgba(255, 255, 255, 0.2);
        border-top-color: var(--accent-2);
        animation: spin 0.9s linear infinite;
        margin: 0 auto 12px;
      }
      .status-banner {
        text-align: center;
      }
      .progress {
        height: 8px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.08);
        overflow: hidden;
        margin-top: 12px;
      }
      .progress-bar {
        height: 100%;
        width: 40%;
        background: linear-gradient(90deg, var(--accent), var(--accent-2));
        animation: progress 1.6s ease-in-out infinite;
        box-shadow: var(--glow);
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      @keyframes progress {
        0% {
          transform: translateX(-80%);
        }
        100% {
          transform: translateX(180%);
        }
      }
      .timeline {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        justify-content: center;
        margin: 8px 0 12px;
      }
      .timeline-item {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 6px 10px;
        border-radius: 999px;
        background: rgba(10, 12, 18, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.08);
        font-size: 12px;
      }
      .timeline-dot {
        width: 8px;
        height: 8px;
        border-radius: 999px;
        background: var(--muted);
      }
      .timeline-dot.passed {
        background: var(--accent-2);
        box-shadow: 0 0 10px rgba(92, 242, 214, 0.6);
      }
      .timeline-dot.failed {
        background: var(--danger);
        box-shadow: 0 0 10px rgba(255, 107, 107, 0.6);
      }
      .hidden {
        display: none;
      }
      .mermaid {
        background: rgba(6, 8, 12, 0.7);
        border: 1px dashed rgba(255, 255, 255, 0.14);
        border-radius: 10px;
        padding: 14px;
        overflow-x: auto;
      }
      ul {
        padding-left: 18px;
      }
      code,
      pre {
        font-family: "IBM Plex Mono", ui-monospace, monospace;
      }
      @media (max-width: 720px) {
        header {
          padding: 18px 20px;
        }
        main {
          padding: 0 18px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="nav">
        <a class="brand" href="/web">Asort Design</a>
        <nav class="nav-links">
          <a href="/web/insights">Insights</a>
          <a href="/web/routes">Routes</a>
          <a href="/web/library">Library</a>
          <a href="/web/watchlist">Watchlist</a>
          <a href="/web/about">About</a>
        </nav>
      </div>
    </header>
    <main>
      {% block content %}{% endblock %}
    </main>
    <div id="loading-overlay" class="loading-overlay">
      <div class="loading-card">
        <div class="spinner"></div>
        <div>Processing request…</div>
        <div class="muted">This can take a few seconds.</div>
      </div>
    </div>
    <script>
      function toggleSection(sectionId, isVisible) {
        var section = document.getElementById(sectionId);
        if (!section) {
          return;
        }
        section.classList.toggle("hidden", !isVisible);
      }

      function toggleMindMap(sectionId, isVisible) {
        toggleSection(sectionId, isVisible);
        if (isVisible && window.mermaid) {
          window.mermaid.init(
            undefined,
            document.querySelectorAll("#" + sectionId + " .mermaid")
          );
        }
      }

      (function () {
        function initMermaid() {
          if (!window.mermaid) {
            return;
          }
          window.mermaid.initialize({
            startOnLoad: true,
            securityLevel: "strict",
          });
          window.mermaid.init(undefined, document.querySelectorAll(".mermaid"));
        }

        function loadMermaidFrom(src, onload) {
          var script = document.createElement("script");
          script.src = src;
          script.onload = onload;
          script.onerror = function () {};
          document.head.appendChild(script);
        }

        loadMermaidFrom("/static/mermaid.min.js", function () {
          if (!window.mermaid) {
            loadMermaidFrom(
              "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js",
              initMermaid
            );
            return;
          }
          initMermaid();
        });
      })();

      (function () {
        var overlay = document.getElementById("loading-overlay");
        if (!overlay) {
          return;
        }
        document.addEventListener("submit", function (event) {
          var form = event.target;
          if (!(form instanceof HTMLFormElement)) {
            return;
          }
          if (form.hasAttribute("data-loading")) {
            overlay.classList.add("active");
          }
        });
      })();
    </script>
  </body>
</html>
